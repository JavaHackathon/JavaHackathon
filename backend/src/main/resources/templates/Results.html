<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Results Page</title>
</head>
<body>
<h1>Look what the cat drug in, check out all these hot spots now!</h1>
<div th:each="location : ${locations}">

    <img width="150px" th:src="https://maps.googleapis.com/maps/api/place/nearbysearch/output?parameters + ${location.htmlAttributions}"/>

    <span th:text="${location.locationName}"></span>
    <span th:text="${location.photos}></span>
    <span th:text="${location.vicinity}></span>
    <span th:text="${location.openingHours}></span>
    <span th:text="${location.rating}></span>

</div>


</body>
</html>
